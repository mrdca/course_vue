<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type">
        <title></title>
        <script src="lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>Mi title is {{ printTitle() }} - <a v-bind:href="link">I am a link</a>}}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'A simple title',
                    link: 'http://google.com'
                }, 
                methods: {
                    printTitle: function() {
                        return this.title;
                    }
                }
            });
        </script>
    </body>
</html>
