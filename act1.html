<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type">
        <title></title>
        <script src="lib/vue.js"></script>
    </head>
    <body>
        <div id="act1">
            <p>Hi. My name is {{name}} and I am {{age}}</p>
            <hr>
            <p>Multiplied by 3: {{multiplyAgeBy3()}} </p>
            <hr>
            <p>It is a random number between 0-1: {{generateRandom()}} </p>
            <hr>
            <p><img v-bind:src="image_route"> </p>
            <hr>
            <p><input v-bind:value="name"> </p>
            <hr>
            <p v-html="createInput()"> </p>
        </div>
        <script>
            new Vue({
                el: '#act1',
                data: {
                    name: 'David',
                    age: 23,
                    image_route: 'http://www.catster.com/wp-content/uploads/2017/08/A-fluffy-cat-looking-funny-surprised-or-concerned.jpg'
                }, 
                methods: {
                    generateRandom: function() {
                        var number = Math.random();
                        return number;
                    },
                    multiplyAgeBy3: function() {
                        return this.age*3;
                    },
                    createInput: function() {
                        return '<input v-bind:text='+this.name+'>'
                    }
                }
            });
        </script>
    </body>
</html>
