<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type">
        <title></title>
        <script src="lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>Mi title is {{printTitle()}}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'I am a simple title'
                }, 
                methods: {
                    printTitle: function() {
                        return this.title;
                    }
                }
            });
        </script>
    </body>
</html>
