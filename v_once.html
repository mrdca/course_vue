<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type">
        <title></title>
        <script src="lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-once> {{title}} </h1>  <!-- if i use title, it will be: This is other title, but if I was v-once it will be: A simple title-->
            <p>Mi title is {{ printTitle() }} - <a v-bind:href="link">I am a link</a>}}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'A simple title',
                    link: 'http://google.com'
                }, 
                methods: {
                    printTitle: function() {
                        return this.title = 'This is other title';  //this overwrite the above element (title)
                    }
                }
            });
        </script>
    </body>
</html>
